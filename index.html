                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                  <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse ps-5 ms-5" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">My account</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Track order</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                  <div class="row ps-5 ms-5">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 pt-2">
                      Cash on Delivery | 30 Day Return
                      <br>
                      24/7 Customer Service <b>1800 00 11 22</b>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <img src="carrinho.png" class="size" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>


        <!--Linha composta pelo questionário "Quick Find" e pelo carrossel de imagens-->
        <div class="row">
          <div class=" mt-5 bg-body-tertiary border">
            <form class="row ps-4">
              <div class="row mt-5 text-center">
                <label class="form-label"><b> Quick find - Choose product</b></label>
              </div>
              <div class="row mt-3 text-left">
                <label class="form-label">Category:</label>
              </div>          
              <div class="row mt-3 mb-5">
                <select id="categoriesDropDown" class="form-select" onchange="filtraProdutosPorCategory()">
                </select>
              </div>
            </form>
          </div>

        <!--Container secundário para a disposição dos cards com produtos e espaço para "News Letter"-->
          <div class="container-fluid d-flex flex-wrap">

              <div id="ListaProdutos" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pt-5 ps-3 d-flex flex-wrap"></div>
            </div>

           <footer class="row p-5 mt-5 color">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
